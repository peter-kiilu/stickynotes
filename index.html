<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JS Sticky-Notes</title>
</head>
<body>
    <div class="container">
        <div class="notes">
            <div id="create">
                <i class="fa-solid fa-plus"></i>
                <div class="createBox">
                    <div class="innerCreateBox">
                        <textarea placeholder="Write Here..." 
                        id="userInput" maxlength="160"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const createBox = document.getElementsByClassName("createBox")[0];
        const notes = document.getElementsByClassName("notes")[0];
        const input = document.getElementById("userInput");

       
        document.getElementById("create").addEventListener("click", function() {
            createBox.style.display = "block";
        });

        
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                e.preventDefault(); 
                createNote(input.value);
                input.value = ""; 
                createBox.style.display = "none"; 
            }
        });

        function getRandomColor() {
  
    const colors = ["#F7E98D", "#F7B731", "#F78C31", "#F75D31", "#F73131", "#F7317C", "#F731B7", "#F731E9", "#F731F7", "#B731F7", "#7C31F7", "#3131F7", "#317CF7", 
    "#31B7F7", "#31E9F7", "#31F7E9", "#31F7B7", "#31F78C", 
    "#31F75D", "#31F731", "#7CF731", "#B7F731", "#E9F731", "#F7E931", "#F7B731", "#F78C31"];
 
    return colors[Math.floor(Math.random() * colors.length)];
}

function createNote(text) {
    const div = document.createElement("div");
    div.className = "note";
    div.style.backgroundColor = getRandomColor(); 
    div.innerHTML = `
        <div class="details">
            <h3>${text}</h3>
        </div>`;
    
   
    div.addEventListener("dblclick", function () {
        notes.removeChild(div);
    });

    notes.appendChild(div);
}

    </script>
</body>
</html>
